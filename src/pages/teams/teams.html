<ion-header>

  <ion-navbar color="primary">
    <ion-title>Teams</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="goHome()">
            <ion-icon name="home"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button *ngFor="let team of teams" ion-item (click)="itemTapped($event, team)">
    {{team.name}}
  </button>
</ion-content>
