<ion-header>

  <ion-navbar color="primary">
    <ion-title>Teams</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="goHome()">
            <ion-icon name="home"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar>
    <ion-searchbar placeholder="Search"
                   [(ngModel)]="queryText"
                   (ionInput)="updateTeams()"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item-group *ngFor="let groupItem of teams">
        <ion-item-divider color="secondary">{{groupItem.divisionName}}</ion-item-divider>
        <ion-item *ngFor="let item of groupItem.divisionTeams" (click)="itemTapped($event, item)">
          {{item.name}}
        </ion-item>
      </ion-item-group>
  </ion-list>
  <!-- <button *ngFor="let team of allTeamDivisions" ion-item (click)="itemTapped($event, team)">
    {{team.name}}
  </button> -->
</ion-content>
