<ion-header>

  <ion-navbar>
    <ion-title>Select a Tournament</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="goHome()">
            <ion-icon name="home"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button *ngFor="let tournament of tournaments" ion-item (click)="itemTapped($event, tournament)">
      {{tournament.name}}
    </button>
  </ion-list>
</ion-content>
