<ion-header>

  <ion-navbar></ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item-group *ngFor="let groupItem of allStandingsDivision">
            <ion-item-divider color="light">{{groupItem.divisionName}}</ion-item-divider>
            <ion-item *ngFor="let team of groupItem.divisionStandings" (click)="itemTapped($event, item)">
              <ion-row>
                <ion-col>
                  <h2 ion-text color="primary">{{team.teamName}}</h2>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <h4>Wins</h4>
                </ion-col>
                <ion-col>
                  <h4>Losses</h4>
                </ion-col>
                <ion-col>
                  <h4>Pct</h4>
                </ion-col>
                <ion-col>
                  <h4>PF</h4>
                </ion-col>
                <ion-col>
                  <h4>PA</h4>
                </ion-col>
                <ion-col>
                  <h4>Diff</h4>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <h4>{{team.wins}}</h4>
                </ion-col>
                <ion-col>
                  <h4>{{team.losses}}</h4>
                </ion-col>
                <ion-col>
                  <h4>{{team.winningPct}}</h4>
                </ion-col>
                <ion-col>
                  <h4>{{team.pointsFor}}</h4>
                </ion-col>
                <ion-col>
                  <h4>{{team.pointsAgainst}}</h4>
                </ion-col>
                <ion-col>
                  <h4>{{team.pointsDiff}}</h4>
                </ion-col>
              </ion-row>
            </ion-item>
          </ion-item-group>
      </ion-list>
</ion-content>
